<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#F5F7FF"/>
  
  <!-- Logo Container -->
  <g transform="translate(100, 100) scale(1.5)">
    <!-- Outer circle -->
    <circle cx="100" cy="100" r="98" stroke="#4F46E5" stroke-width="4" fill="none"/>
    
    <!-- Inner circle -->
    <circle cx="100" cy="100" r="80" fill="#4F46E5" fill-opacity="0.2"/>
    
    <!-- Center dot -->
    <circle cx="100" cy="100" r="8" fill="#4F46E5"/>
    
    <!-- Orbital lines -->
    <path d="M100 20C144.183 20 180 55.8172 180 100C180 144.183 144.183 180 100 180" 
          stroke="#4F46E5" 
          stroke-width="4" 
          fill="none"/>
    
    <path d="M100 180C55.8172 180 20 144.183 20 100C20 55.8172 55.8172 20 100 20" 
          stroke="#4F46E5" 
          stroke-width="4" 
          stroke-dasharray="4 4"
          fill="none"/>
  </g>
</svg>