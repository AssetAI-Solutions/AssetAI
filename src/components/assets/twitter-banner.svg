<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1500" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F5F7FF"/>
      <stop offset="100%" stop-color="#EEF2FF"/>
    </linearGradient>
    
    <!-- Orbital Pattern -->
    <pattern id="orbital-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="28" stroke="#4F46E5" stroke-width="1" stroke-opacity="0.1" fill="none"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bg-gradient)"/>
  <rect width="1500" height="500" fill="url(#orbital-pattern)"/>

  <!-- Decorative Elements on Left -->
  <g transform="translate(100, 100)">
    <!-- Abstract Orbital Lines -->
    <path d="M0 200C100 200 100 100 200 100" 
          stroke="#4F46E5" 
          stroke-width="3"
          stroke-opacity="0.4"
          fill="none"/>
    <path d="M50 250C150 250 150 150 250 150" 
          stroke="#4F46E5" 
          stroke-width="3"
          stroke-opacity="0.3"
          fill="none"/>
    <path d="M100 300C200 300 200 200 300 200" 
          stroke="#4F46E5" 
          stroke-width="3"
          stroke-opacity="0.2"
          fill="none"/>
    
    <!-- Additional Decorative Circles -->
    <circle cx="350" cy="150" r="40" stroke="#4F46E5" stroke-width="2" stroke-opacity="0.15" fill="none"/>
    <circle cx="200" cy="250" r="25" stroke="#4F46E5" stroke-width="2" stroke-opacity="0.1" fill="none"/>
    <circle cx="100" cy="150" r="15" stroke="#4F46E5" stroke-width="2" stroke-opacity="0.2" fill="none"/>
  </g>

  <!-- Main Content Group on Right -->
  <g transform="translate(800, 100)">
    <!-- Logo -->
    <g transform="translate(0, 50) scale(2)">
      <circle cx="50" cy="50" r="48" stroke="#4F46E5" stroke-width="4" fill="none"/>
      <circle cx="50" cy="50" r="40" fill="#4F46E5" fill-opacity="0.2"/>
      <circle cx="50" cy="50" r="4" fill="#4F46E5"/>
      <path d="M50 10C72.0914 10 90 27.9086 90 50C90 72.0914 72.0914 90 50 90" 
            stroke="#4F46E5" 
            stroke-width="4" 
            fill="none"/>
      <path d="M50 90C27.9086 90 10 72.0914 10 50C10 27.9086 27.9086 10 50 10" 
            stroke="#4F46E5" 
            stroke-width="4" 
            stroke-dasharray="4 4"
            fill="none"/>
    </g>

    <!-- Text -->
    <text x="250" y="120" fill="#1F2937" font-family="system-ui" font-size="72" font-weight="bold">
      TalentAI
    </text>
    <text x="250" y="170" fill="#6B7280" font-family="system-ui" font-size="24">
      AI Asset Marketplace
    </text>
  </g>
</svg>