<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1500" height="500" fill="url(#gradient)"/>
  
  <!-- Decorative circuit patterns on left -->
  <g opacity="0.07">
    <!-- Circuit grid -->
    <path d="M50,50 L250,50 L250,150 L50,150 Z" stroke="#4F46E5" stroke-width="2" fill="none"/>
    <path d="M100,150 L300,150 L300,250 L100,250 Z" stroke="#4F46E5" stroke-width="2" fill="none"/>
    <path d="M50,250 L250,250 L250,350 L50,350 Z" stroke="#4F46E5" stroke-width="2" fill="none"/>
    <path d="M100,350 L300,350 L300,450 L100,450 Z" stroke="#4F46E5" stroke-width="2" fill="none"/>
    
    <!-- Connection nodes -->
    <circle cx="150" cy="100" r="20" stroke="#4F46E5" stroke-width="2" fill="none"/>
    <circle cx="200" cy="200" r="25" stroke="#4F46E5" stroke-width="2" fill="none"/>
    <circle cx="150" cy="300" r="20" stroke="#4F46E5" stroke-width="2" fill="none"/>
    <circle cx="200" cy="400" r="25" stroke="#4F46E5" stroke-width="2" fill="none"/>
    
    <!-- Connecting lines -->
    <path d="M150,120 L200,175" stroke="#4F46E5" stroke-width="2"/>
    <path d="M200,225 L150,280" stroke="#4F46E5" stroke-width="2"/>
    <path d="M150,320 L200,375" stroke="#4F46E5" stroke-width="2"/>
  </g>

  <!-- Additional decorative elements on left -->
  <g opacity="0.04">
    <path d="M0,0 L400,400" stroke="#4F46E5" stroke-width="1"/>
    <path d="M0,100 L400,500" stroke="#4F46E5" stroke-width="1"/>
    <path d="M0,200 L400,600" stroke="#4F46E5" stroke-width="1"/>
    <path d="M100,0 L500,400" stroke="#4F46E5" stroke-width="1"/>
  </g>

  <!-- Content container - middle right -->
  <g transform="translate(700, 100)">
    <!-- Logo -->
    <g transform="translate(0, 50) scale(2)">
      <!-- Main cube face -->
      <rect x="15" y="15" width="70" height="70" fill="#4F46E5" fill-opacity="0.1" transform="rotate(45 50 50)"/>
      
      <!-- Circuit lines -->
      <line x1="0" y1="25" x2="100" y2="25" stroke="#4F46E5" stroke-width="2"/>
      <line x1="0" y1="75" x2="100" y2="75" stroke="#4F46E5" stroke-width="2"/>
      <line x1="25" y1="0" x2="25" y2="100" stroke="#4F46E5" stroke-width="2"/>
      <line x1="75" y1="0" x2="75" y2="100" stroke="#4F46E5" stroke-width="2"/>
      
      <!-- Center node -->
      <circle cx="50" cy="50" r="6" fill="#4F46E5"/>
      
      <!-- Pulse effect -->
      <circle cx="50" cy="50" r="8" fill="#4F46E5" fill-opacity="0.2">
        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="fill-opacity" values="0.2;0;0.2" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Connection points -->
      <circle cx="50" cy="0" r="3" fill="#4F46E5"/>
      <circle cx="50" cy="100" r="3" fill="#4F46E5"/>
      <circle cx="0" cy="50" r="3" fill="#4F46E5"/>
      <circle cx="100" cy="50" r="3" fill="#4F46E5"/>
    </g>
    
    <!-- Text -->
    <text x="250" y="150" fill="#1E293B" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="700">AssetAI</text>
    <text x="250" y="230" fill="#4F46E5" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500">Your AI Marketplace Solution</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="gradient" x1="0" y1="0" x2="1500" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#EEF2FF"/>
    </linearGradient>
  </defs>
</svg>